<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Mainmenu.css">
    <title>Main menu</title>
</head>

<body>
<div id="motHautDroite">
    <!-- Affichage du mot en haut à droite -->
    <p>Game by: Alexy</p>
    <p>Aurélie</p>
    <p>Rémi</p>
    <p>Kerwyne</p>
</div>

<button id="settingsButton">SETTINGS</button>

<audio id="music" src="chemin/vers/votre/musique.mp3"></audio>

<audio id="sfx" src="Musique/shotgun-sound-effect-pumping.mp3"></audio>

<!-- Conteneur pour les paramètres de musique -->
<div id="musicSettings" style="display: none;">
    <label for="musicVolume">Music:</label>
    <input type="range" id="musicVolume" min="0" max="1" step="0.01" value="0.5">
</div>

<!-- Conteneur pour les paramètres des effets sonores (SFX) -->
<div id="sfxSettings" style="display: none;">
    <label for="sfxVolume">Sound Effects:</label>
    <input type="range" id="sfxVolume" min="0" max="1" step="0.01" value="0.5">
</div>

<!-- Conteneur pour le bouton de configuration -->
<div id="configButtonContainer"></div>

<!-- Lier le fichier JavaScript -->
<script src="Setting/Setting.js"></script>

<script>
    // Récupérer le bouton "Paramètres"
    const settingsButton = document.getElementById("settingsButton");

    // Récupérer les conteneurs des paramètres
    const musicSettings = document.getElementById("musicSettings");
    const sfxSettings = document.getElementById("sfxSettings");

    // Récupérer les barres de volume
    const musicVolumeInput = document.getElementById("musicVolume");
    const sfxVolumeInput = document.getElementById("sfxVolume");

    // Ajouter un gestionnaire d'événements pour le clic sur le bouton "Paramètres"
    settingsButton.addEventListener("click", function() {
        // Afficher ou masquer les paramètres selon leur état actuel
        if (musicSettings.style.display === "none") {
            musicSettings.style.display = "block";
            sfxSettings.style.display = "block";

            const configButton = document.createElement("button");
            configButton.textContent = "Configurer";
            configButton.id = "configButton";
            const configButtonContainer = document.getElementById("configButtonContainer");
            configButtonContainer.innerHTML = ""; // Assurez-vous qu'il n'y a pas de bouton existant
            configButtonContainer.appendChild(configButton);

        } else {
            musicSettings.style.display = "none";
            sfxSettings.style.display = "none";

            const configButton = document.getElementById("configButton");
            if (configButton) {
                configButton.remove();
            }
        }
    });

    // Mettre à jour le volume de la musique lorsque la barre de volume est modifiée
    musicVolumeInput.addEventListener("input", function() {
        updateMusicVolume(parseFloat(musicVolumeInput.value));
    });

    // Mettre à jour le volume des effets sonores (SFX) lorsque la barre de volume est modifiée
    sfxVolumeInput.addEventListener("input", function() {
        updateSFXVolume(parseFloat(sfxVolumeInput.value));
    });
</script>

<div style="text-align: center;">
    <!-- Bouton pour lancer le jeu -->
    <button id="play_button">Jouer</button>
</div>

<!-- Jeu -->
<canvas id="gameCanvas" width="800" height="600"></canvas>

<script src="game.js"></script>

</body>
</html>
