<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>
    
    <button id="settingsButton">SETTINGS</button>

    <div id="musicSettings" style="display: none;">
      <label for="musicVolume">Music:</label>
      <input type="range" id="musicVolume" min="0" max="1" step="0.01" value="0.5">
    </div>
    
    <div id="sfxSettings" style="display: none;">
      <label for="sfxVolume">Sound Effects:</label>
      <input type="range" id="sfxVolume" min="0" max="1" step="0.01" value="0.5">
    </div>

    <div id="credits">
      <p>Game by: Alexy</p>
      <p>Aurélie</p>
      <p>Rémi</p>
      <p>Kerwyne</p>
    </div>

    <div id="configButtonContainer"></div>

    <script src="js/sketch.js"></script>
    <script src="js/settings.js"></script>
  </body>
</html>
